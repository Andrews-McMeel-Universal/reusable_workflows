name: Ruby on Rails Application CI

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      APT_PACKAGES:
        required: false
        type: string
        default: "curl"
        description: "Apt packages to install"
      INSTALL_NODE:
        required: false
        type: string
        description: "Whether to install Node.js or not"
        default: 'false'
      NODE_VERSION:
        required: false
        type: string
        description: "Node.js version to install"
        default: "14"
    secrets:
      AZURE_CREDENTIALS:
        required: true

env:
  RAILS_ENV: ${{ inputs.environment }}

jobs:
  build:
    name: Build and Test
    if: ${{ github.actor != 'dependabot[bot]' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use .env cache action
        uses: Andrews-McMeel-Universal/get-envs@v1
        with:
          azurecredentials: ${{ secrets.AZURE_CREDENTIALS }}
          environment: ${{ inputs.environment }}

      - name: Set up Node
        uses: actions/setup-node@v3
        if: ${{ inputs.INSTALL_NODE == 'true' }}
        with:
          node-version: ${{ inputs.NODE_VERSION }}

      - name: Install APT Dependencies
        uses: awalsh128/cache-apt-pkgs-action@v1
        with:
          packages: ${{ inputs.APT_PACKAGES }}
          version: 1.0

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Boot Rails server
        run: |
          bundle exec rails s -b 0.0.0.0 -p 3000 &
          PID=$!
          sleep 10
          if [[ $(ps -p $PID) ]] ; then 
            kill -2 $PID
            exit 0
          else
            echo "App failed to start."
            exit 1
          fi
