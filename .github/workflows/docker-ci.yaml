name: Docker Build CI

on:
  workflow_call:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
  # Cancel an in-progress deploy if a newer one is pending

jobs:
  build:
    name: Build Docker App
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Docker Build
        uses: docker/build-push-action@v4
        with:
          tags: docker-ci:latest
          push: false
          load: true

      - name: Get docker container port
        run: |
          dockerContainerPort=$(docker image inspect docker-ci:latest -f "{{json .Config.ExposedPorts }}" | tr -d '{}":/tcp')
          dockerEntrypoint=$(docker image inspect docker-ci:latest -f "{{json .Config.Entrypoint }}" | tr -d '["]')

          echo "dockerContainerPort=$dockerContainerPort" >> $GITHUB_ENV
          echo "dockerEntrypoint=$dockerEntrypoint" >> $GITHUB_ENV

      - name: Run yarn test in container
        uses: addnab/docker-run-action@v3
        with:
          image: docker-ci:latest
          options: -v ${{ github.workspace }}:/app
          run: $("${{ env.dockerEntrypoint }}") && sleep 30 && curl http://localhost:${{ env.dockerContainerPort }}

